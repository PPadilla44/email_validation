<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Email Validation</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle d-flex flex-column justify-conent-center align-items-center">
        <div class="message">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div style="height: 50px; width: 500px;" class="container bg-danger bg-gradient border border-dark border-3">
                        {% for message in messages %}
                            <h5 style="text-align: center;">{{message}}</h5>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        </div>
        <form action="/create" class="mt-5" method="post">
            <label for="email">Email Address: </label>
            <input type="text" name="email" id="email">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
