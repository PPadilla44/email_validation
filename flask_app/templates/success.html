<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Success Page</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle d-flex flex-column justify-conent-center align-items-center">
        <div class="d-flex align-items-center flex-column container bg-success bg-gradient border border-dark border-3">
            <h5>The email address you entered ({{email['email']}})</h5>  
            <h5>is a VALID email address! Thank You!</h5>
        </div>
        <div>
            <h1 style="text-decoration: underline;" class="mt-3">Email Addresses Entered:</h1>
                {% for email in emails %}
                <div style="width: 650px;" class="container d-flex justify-content-between mt-3 mb-3">
                    <h5>{{email['email']}}</h5> 
                    <h5>{{email['created_at']}}</h5>
                    <a href="/delete/{{email['id']}}">Delete</a>
                </div>
                {% endfor %}
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
